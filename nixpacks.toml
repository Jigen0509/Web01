[phases.setup]
nixPkgs = ['php82', 'php82Extensions.pdo', 'php82Extensions.pdo_mysql', 'php82Extensions.mbstring', 'php82Extensions.xml', 'php82Extensions.curl', 'php82Extensions.zip', 'nodejs_20']

[phases.build]
cmds = [
    'cd src && composer install --no-dev --optimize-autoloader',
    'cd src && php artisan storage:link || true'
]

[start]
cmd = 'cd src && php artisan serve --host=0.0.0.0 --port=$PORT'
