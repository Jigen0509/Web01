[build]
builder = "nixpacks"
buildCommand = "cd src && composer install --optimize-autoloader --no-dev"

[deploy]
startCommand = "cd src && php artisan migrate --force && php artisan config:cache && php artisan route:cache && php artisan serve --host=0.0.0.0 --port=$PORT"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10
